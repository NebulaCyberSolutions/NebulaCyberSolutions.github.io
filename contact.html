<!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      Contact US!
	    <div class="container">
	    	<form method="POST" action="https://formspree.io/hello@nebulacyber.com">
			<div class="col-md-6 col-centered center-block">
			<div class="form-group">
                    		<label for="form_name">Email</label>
                    		<input name="email" id="form_name" type="email" class="form-control" placeholder="Please enter your Email" required="required" data-error="Email is required">
                    		<div class="help-block with-errors"></div>
                	</div>
			</div>
		    	<br>
			<div class = "col-md-6 col-centered center-block">
				<label for="form_name">Job Description</label>
  				<textarea class="form-control" id="form_message" name="message" placeholder="Basic Description of Job" rows="4" required="required" data-error="Please,leave us a message."></textarea>
			</div>
			<br>
  			<button type="submit">Send</button>
  			<input type="hidden" name="_format" value="plain" />
  			<input type="hidden" name="_next" value="https://nebulacyber.com/thanks.html" />
		</form>
	    </div>
    </header>
